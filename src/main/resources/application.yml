
spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/toy_project
    username: root
    password: mariadb
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: true

server:
  port: 9003
logging:
  level:
    com.spring.toyproject: DEBUG
    # SQL LOG
    org.hibernate.SQL: DEBUG
    # client LOG
    org.springframework.web: DEBUG
    # SQL param binding check
    org.hibernate.type.descriptor.sql.BasicBInder : TRACE
